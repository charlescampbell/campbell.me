Style/Documentation:
  Enabled: false

Style/HashTransformKeys:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Metrics/MethodLength:
  Exclude:
    - app/controllers/*

Metrics/BlockLength:
  Exclude:
    - config/routes.rb

AllCops:
  Exclude:
    - db/**/*
    - bin/**/*
